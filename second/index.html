<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <h1>JavaScript Number Guessing Game</h1>
        <p class="showRandNumber"></p>
        <input type="number" class="guessField"  id="number" placeholder="Enter your guessnumber 1 to 5" />
        <button>Save</button>
        <button class="clr">Clear</button>
      </div>
      <p class="resultText"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
